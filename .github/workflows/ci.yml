name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: ziglang/setup-zig@v1
        with:
          version: '0.15.2'

      - name: Format check
        run: |
          zig fmt --check .

      - name: Fetch dependencies
        run: |
          # Ensure dependencies in build.zig.zon are available to the build
          zig fetch

      - name: Build
        run: zig build

      - name: Verify build artifact
        run: |
          if [ ! -x ./zig-out/bin/zig-demo-mcp ]; then
            echo "Expected ./zig-out/bin/zig-demo-mcp not found";
            ls -la ./zig-out || true;
            exit 1;
          fi

      - name: Run greet test script
        run: |
          chmod +x test/greet_test.sh
          ./test/greet_test.sh
